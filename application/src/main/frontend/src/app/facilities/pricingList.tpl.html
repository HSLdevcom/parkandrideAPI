<div class="row">
	<p  ng-hide="ctrl.hasPricingRows()">Pysäköintipaikkaan ei ole lisätty pysäköintihinnoittelua</p>
</div>
<div class="row">
	<div id="pricing-edit" class="panel panel-default row" ng-show="ctrl.hasPricingRows()">
		<table class="table table-bordered table-striped table-condensed">
			<thead>
			<tr>
				<th colspan="2"></th>
				<th colspan="3" translate="facilities.pricing.capacity"></th>
				<th colspan="4" translate="facilities.pricing.time.title"></th>
				<th colspan="4" translate="facilities.pricing.price.title"></th>
			</tr>
			<tr>
				<th class="clipboard-indicator"></th>
				<th class="pricing-select centeredCell">
					<input id="pricingSelectAll" type="checkbox" ng-model="ctrl.model.allSelected" ng-change="ctrl.onSelectAllChange()" class="checkbox"/>
				</th>

				<th id="facilities-pricing-capacityType" translate="facilities.pricing.capacityType.title"></th>
				<th id="facilities-pricing-usage" translate="facilities.pricing.usage.title"></th>
				<th id="facilities-pricing-maxCapacity" translate="facilities.pricing.maxCapacity.title"></th>

				<th id="facilities-pricing-dayType" translate="facilities.pricing.dayType.title"></th>
				<th translate="facilities.pricing.h24"></th>
				<th id="facilities-pricing-from" translate="facilities.pricing.time.from.title"></th>
				<th id="facilities-pricing-until" translate="facilities.pricing.time.until.title"></th>

				<th translate="facilities.pricing.free"></th>
				<th translate="facilities.pricing.price.fi.title"></th>
				<th translate="facilities.pricing.price.sv.title"></th>
				<th translate="facilities.pricing.price.en.title"></th>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pricing in ctrl.pricings" pricing-edit pricing="pricing" class="{{ ctrl.getPricingRowClasses(pricing, $index) }}"></tr>
			</tbody>
			<tfoot>
			<tr ng-show="ctrl.advancedMode && !ctrl.isClipboardEmpty() && ctrl.model.selections.count > 0">
				<th class="clipboard-indicator"></th>
				<th class="pricing-select"></th>

				<th>
					<a class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.pastePricingValues('capacityType')">
						Liitä
					</a>
				</th>
				<th>
					<a class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.pastePricingValues('usage')">
						Liitä
					</a>
				</th>
				<th>
					<a class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.pastePricingValues('maxCapacity')">
						Liitä
					</a>
				</th>

				<th>
					<a class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.pastePricingValues('dayType')">
						Liitä
					</a>
				</th>
				<th></th>
				<th colspan="2">
					<a class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.pastePricingValues('time')">
						Liitä
					</a>
				</th>

				<th></th>
				<th colspan="3">
					<a class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.pastePricingValues('price')">
						Liitä
					</a>
				</th>
			</tr>
			</tfoot>
		</table>
	</div>
</div>

<div class="row rowWithSmallMargin">
	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 column first-column">
		<a id="pricingAddRow" class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.addPricingRow()">
			{{'facilities.action.addPricingRow' | translate }}
		</a>
		<a id="pricingPasteRows" class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.pastePricingRows()"
		   ng-disabled="ctrl.isClipboardEmpty() || ctrl.model.selections.count > 0" ng-show="ctrl.hasPricingRows()">
			Liitä
		</a>
		<a id="pricingCopyRows" class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.copyPricingRows()"
		   ng-disabled="ctrl.model.selections.count == 0" ng-show="ctrl.hasPricingRows()">
			Kopioi
		</a>
		<a id="pricingCopyFirst" class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.copyPricingRows(true)"
		   ng-show="ctrl.advancedMode"
		   ng-disabled="ctrl.model.selections.count < 2" ng-show="ctrl.hasPricingRows()">
			Kopioi ensimmäinen
		</a>
		<a id="pricingRemoveRows" class="btn btn-xs btn-responsive" role="button" ng-click="ctrl.deletePricingRows()"
		   ng-disabled="ctrl.model.selections.count == 0" ng-show="ctrl.hasPricingRows()">
			Poista
		</a>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column last-column">
		<button id="advanced-mode" btn-checkbox ng-model="ctrl.advancedMode" class="btn btn-xs" type="button" ng-show="ctrl.hasPricingRows()">
			Lisätoiminnot
		</button>
	</div>
</div>
