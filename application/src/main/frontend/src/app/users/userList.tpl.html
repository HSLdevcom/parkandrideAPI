<table class="table table-bordered table-condensed">
	<thead>
		<tr>
			<th>{{ "users.username.label" | translate }}</th>
			<th>{{ "users.operator.label" | translate }}</th>
			<th>{{ "users.role.label" | translate }}</th>
			<th>{{ "users.listActions.label" | translate }}</th>

	<tbody>

	</tbody>
</table>
