<div class="panel panel-default" ng-show="thereAreCapacities()">
	<table class="table table-bordered table-striped table-condensed wdCapacityTable">
		<thead>
		<tr>
			<th translate="facilities.capacity.type"></th>
			<th translate="facilities.capacity.built"></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="capacityType in capacityTypes | filter:hasCapacity">
			<td class="wdCapacityType">{{'facilities.capacities.' + capacityType + '.label' | translate}}</td>
			<td class="wdBuiltCapacity{{capacityType}}">
				{{capacities[capacityType]}}
			</td>
		</tr>
		</tbody>
	</table>
</div>
