<form name="editHubForm" class="form-horizontal" role="form" novalidate>
	<main-layout>
		<headline>
			{{editCtrl.hub.name.fi || "hubs.name.placeholder" | translate}}
		</headline>
		<actions>
			<hub-edit-navi></hub-edit-navi>
		</actions>
		<content>
			<div class="row wdHubEditView">
				<div class="col-md-6">
					<h3>Nimitiedot</h3>
					<div class="form-group">
						<label for="inputNameFi" class="col-sm-5 control-label">* {{ "hubs.name.fi.label" | translate }}</label>
						<div class="col-sm-7">
							<input id="inputNameFi" type="text" ng-class="{ formdirty: editHubForm.$dirty }" class="form-control" ng-model="editCtrl.hub.name.fi" maxlength="255" required  />
						</div>
					</div>
					<div class="form-group">
						<label for="inputNameSv" class="col-sm-5 control-label">* {{ "hubs.name.sv.label" | translate }}</label>
						<div class="col-sm-7">
							<input id="inputNameSv" type="text" ng-class="{ formdirty: editHubForm.$dirty }"
								   class="form-control" ng-model="editCtrl.hub.name.sv" maxlength="255" required />
						</div>
					</div>
					<div class="form-group">
						<label for="inputNameEn" class="col-sm-5 control-label">* {{ "hubs.name.en.label" | translate }}</label>
						<div class="col-sm-7">
							<input id="inputNameEn" type="text" ng-class="{ formdirty: editHubForm.$dirty }" class="form-control"
								   ng-model="editCtrl.hub.name.en" maxlength="255" required />
						</div>
					</div>
					<facilities-table facilities="editCtrl.facilities"></facilities-table>
				</div>
				<div class="col-md-6">
					<h3>* {{"hubs.location.label" | translate}}</h3>

					<edit-hub-map ng-class="{formdirty: editHubForm.$dirtyÂ }" ng-model="editCtrl.hub" facilities="editCtrl.facilities"></edit-hub-map>
				</div>
			</div>
		</content>
	</main-layout>
</form>
