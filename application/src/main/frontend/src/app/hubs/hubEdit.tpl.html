<form name="editHubForm" class="form-horizontal" role="form" novalidate>

<div class="row">
	<div class="col-md-6">
	</div>
	<hub-edit-navi></hub-edit-navi>
</div>

<div class="row wdHubEditView">
	<div class="col-md-6">

		<h4>{{editCtrl.hub.name || ("hubs.name.placeholder" | translate) }}</h4>
		<div class="form-group">
			<label for="inputName" class="col-sm-5 control-label">* {{"hubs.name.label" | translate}}</label>
			<div class="col-sm-7">
				<input id="inputName" type="text" class="form-control" ng-model="editCtrl.hub.name" required />
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<h4>* {{"hubs.location" | translate}}</h4>
		<edit-hub-map ng-model="editCtrl.hub"></edit-hub-map>
	</div>
</div>

<div class="row">
</div>

<div class="row">
	<div class="col-md-6">
	</div>
	<hub-edit-navi></hub-edit-navi>
</div>

</form>
