<form name="editHubForm" class="form-horizontal" role="form" novalidate>

	<div class="row">
		<div class="col-lg-6 col-md-6">
		</div>
		<div class="col-lg-6 col-md-6 text-right">
			<hub-edit-navi></hub-edit-navi>
		</div>
	</div>

	<div class="row wdHubEditView">
		<div class="col-md-6">

			<h3>{{editCtrl.hub.name || "hubs.name.placeholder" | translate}}</h3>
			<div class="form-group">
				<label for="inputName" class="col-sm-5 control-label">* Nimi</label>
				<div class="col-sm-7">
					<input id="inputName" type="text" class="form-control" ng-model="editCtrl.hub.name" required />
				</div>
			</div>
		</div>
		<div class="col-md-6">

			<h3>* {{"hubs.location" | translate}}</</h3>

			<edit-hub-map ng-model="editCtrl.hub"></edit-hub-map>

		</div>
	</div>

	<div class="row">
	</div>

	<div class="row">
		<div class="col-lg-6 col-md-6">
		</div>
		<div class="col-lg-6 col-md-6 text-right">
		<hub-edit-navi></hub-edit-navi>
	</div>
	</div>

</form>
