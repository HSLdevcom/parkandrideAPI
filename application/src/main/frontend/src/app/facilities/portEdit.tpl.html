<div id="portEditModal">
	<div class="modal-header">
		<h3 class="modal-title">{{ titleKey | translate }}</h3>
	</div>
	<div class="modal-body">
		<form name="editPortForm" class="form-horizontal" role="form" novalidate>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
					<div class="form-group">
						<label>{{ "facilities.ports.entry.label" | translate }}</label>
						<div>
							<input type="checkbox" ng-model="port.entry">
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
					<div class="form-group">
						<label>{{ "facilities.ports.exit.label" | translate }}</label>
						<div>
							<input type="checkbox" ng-model="port.exit">
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
					<div class="form-group">
						<label>{{ "facilities.ports.pedestrian.label" | translate }}</label>
						<div>
							<input type="checkbox" ng-model="port.pedestrian">
						</div>
					</div>
				</div>
			</div>

			<address-edit ng-model="port.address" path="facilities.ports"></address-edit>

			<div class="row">
				<label>{{ "facilities.ports.info.label" | translate }}</label>
			</div>
			<div class="row">
				<multilingual-edit name="info" ng-model="port.info" mandatory="false"></multilingual-edit>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button id="wdPortCancel" class="btn btn-warning" ng-click="cancel()">{{ "common.action.cancel" | translate }}</button>
		<button id="wdPortRemove" class="btn btn-danger" ng-click="remove()" ng-show="port._id">{{ "common.action.remove" | translate }}</button>
		<button id="wdPortOk" class="btn btn-primary" ng-click="ok()">{{ "common.action.ok" | translate }}</button>
	</div>
</div>
