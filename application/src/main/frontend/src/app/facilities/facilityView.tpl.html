<div class="row navi-above wdFacilityView">
	<div class="container">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 first-column">
			<h2><span class="wdName">{{viewCtrl.facility.name}}</span>
				<small class="wdAliases">{{viewCtrl.facility.aliases | joinBy: ", "}}</small>
			</h2>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right last-column">
			<facility-view-navi-above></facility-view-navi-above>
		</div>
	</div>
</div>

<div class="container content">
	<div class="row">
		<div class="col-md-6 col-lg-6">
			<capacities-table capacities="viewCtrl.facility.capacities"></capacities-table>
		</div>
		<div class="col-md-6 col-lg-6 text-right">
			<facility-map ng-model="viewCtrl.facility.border"></facility-map>
		</div>
	</div>
</div>

<div class="row navi-below">
	<div class="container">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 first-column">
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right last-column">
			<facility-view-navi-below></facility-view-navi-below>
		</div>
	</div>
</div>
