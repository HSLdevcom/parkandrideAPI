<div class="modal-header">
	<h3 class="modal-title">{{ titleKey | translate }}</h3>
</div>
<div class="modal-body">
	<form name="editPortbForm" class="form-horizontal" role="form" novalidate>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
				<div class="form-group">
					<label>{{ "facilities.ports.entry.label" | translate }}</label>
					<div>
						<input type="checkbox" ng-model="port.entry">
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
				<div class="form-group">
					<label>{{ "facilities.ports.exit.label" | translate }}</label>
					<div>
						<input type="checkbox" ng-model="port.exit">
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
				<div class="form-group">
					<label>{{ "facilities.ports.pedestrian.label" | translate }}</label>
					<div>
						<input type="checkbox" ng-model="port.pedestrian">
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<label>{{ "facilities.ports.streetAddress.label" | translate }}</label>
		</div>
		<div class="row">
			<multilingual-edit name="streetAddress" ng-model="port.streetAddress" mandatory="false"></multilingual-edit>
		</div>

		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
				<div class="form-group">
					<label>{{ "facilities.ports.postalCode.label" | translate }}</label>
					<div>
						<input type="input" ng-model="port.postalCode">
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<label>{{ "facilities.ports.city.label" | translate }}</label>
		</div>
		<div class="row">
			<multilingual-edit name="city" ng-model="port.city" mandatory="false"></multilingual-edit>
		</div>

		<div class="row">
			<label>{{ "facilities.ports.info.label" | translate }}</label>
		</div>
		<div class="row">
			<multilingual-edit name="info" ng-model="port.info" mandatory="false"></multilingual-edit>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="cancel()">{{ "common.action.cancel" | translate }}</button>
	<button class="btn btn-danger" ng-click="remove()" ng-show="port._id">{{ "common.action.remove" | translate }}</button>
	<button class="btn btn-primary" ng-click="ok()">{{ "common.action.ok" | translate }}</button>
</div>
