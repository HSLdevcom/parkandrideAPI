<div class="row navi-above">
	<div class="container">
		<div class="secondary-navi-column first-column">
			<h2><headline></headline></h2>
		</div>
		<div class="secondary-navi-column navi-column-responsive text-right last-column">
			<actions-top></actions-top>
		</div>
	</div>
</div>

<div class="container content">
	<div ng-show="common.translationPrefix && common.violations.length > 0" class="row errorRow">
		<div ng-repeat="violation in common.violations" class="wdViolation">
			<span class="wdViolationPath">{{
				common.translationPrefix + (violation.path ? '.' + violation.path : '') + '.label'
				| translate
			}}</span>:
			<span class="wdViolationMessage" translate="violation.{{violation.type}}" translate-values="{{violation.args}}"></span>
		</div>
	</div>

	<content></content>
</div>

<div class="row navi-below">
	<div class="container">
		<div class="secondary-navi-column first-column">
		</div>
		<div class="secondary-navi-column navi-column-responsive text-right last-column">
			<actions-bottom></actions-bottom>
		</div>
	</div>
</div>
