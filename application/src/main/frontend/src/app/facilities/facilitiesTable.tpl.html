<div class="panel panel-default wdFacilitiesTable" ng-show="thereAreFacilities()">
	<table class="table table-bordered table-striped table-condensed">
		<thead>
		<tr>
			<th translate="facilities.list.name"></th>
			<th translate="facilities.status.label"></th>
			<th translate="facilities.list.usages"></th>
			<th translate="facilities.list.types"></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="f in facilities" class="wdFacilityRow{{f.id}}">
			<td class="wdFacilityNameFi"><a ui-sref="facility-view({id: f.id})">{{f.name.fi}}</a></td>
			<td>{{ "facilityStatuses." + f.status + ".label" | translate }}</td>
			<td class="wdUsages"><usages-list usages="f.usages"></usages-list></td>
			<td class="wdCapacities"><capacities-list capacities="f.builtCapacity"></capacities-list></td>
		</tr>
		</tbody>
	</table>
</div>
