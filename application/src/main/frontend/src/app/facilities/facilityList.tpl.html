<div class="row navi-above">
	<div class="container">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 first-column">
			<h2 translate="facilities.title"></h2>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right last-column">
			<facility-list-navi-above></facility-list-navi-above>
		</div>
	</div>
</div>

<div class="container">
	<div class="panel panel-default">

		<table class="table table-bordered table-striped table-condensed">
			<thead>
				<tr>
					<th translate="facilities.list.name"></th>
					<th translate="facilities.list.types"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="f in fctrl.list" class="wdFacility{{f.id}}">
					<td class="wdName"><a ui-sref="facility-view({id: f.id})">{{f.name}}</a></td>
					<td class="wdCapacities"><capacities-list capacities="f.capacities"></capacities-list></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
