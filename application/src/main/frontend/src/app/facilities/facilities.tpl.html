<div class="row">
	<div class="col-md-6">
		<h2>Fasiliteetit</h2>
	</div>
	<div class="col-md-6 text-right">
		<a class="btn btn-xs btn-primary" role="button" style="margin-top: 30px" ui-sref="facilities-create">
			Lisää uusi fasiliteetti
		</a>
	</div>
</div>


<div class="panel panel-default" style="margin-top: 20px" ng-controller="FacilitiesCtrl as fctrl">

	<table class="table table-bordered table-striped table-condensed">
		<thead>
		<tr>
			<th>Nimi</th>
			<th>Tyyppi</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td><a href="#">Malmin alaparkki</a></td>
			<td>Henkilöauto</td>
		</tr>
		<tr>
			<td><a href="#">Malmin asema</a></td>
			<td>Polkupyörä</td>
		</tr>
		<tr>
			<td><a href="#">Malmin parkki</a></td>
			<td>Liityntäpysäköinti</td>
		</tr>
		<tr>
			<td><a href="fasiliteetti_read.html">P-Pasila (toimiva linkki)</a></td>
			<td>Henkilöauto</td>
		</tr>
		<tr>
			<td><a href="#">Ruohoparkki</a></td>
			<td>Henkilöauto, Polkupyörä</td>
		</tr>
		<tr ng-repeat="f in fctrl.list">
			<td><a href="#">{{f.name}}</a></td>
			<td>{{fctrl.capacityTypes(f) | joinBy: ", "}}</span></td>
		</tr>
		</tbody>
	</table>

</div>

<div class="row">
	<div class="col-md-6">
	</div>
	<div class="col-md-6 text-right">
		<a class="btn btn-xs btn-primary" role="button" ui-sref="facilities-create">
			Lisää uusi fasiliteetti
		</a>
	</div>
</div>
