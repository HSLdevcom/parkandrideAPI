<div class="row">
	<div class="col-md-6">
		<h2>{{facility.name}}
			<small>{{facility.aliases | joinBy: ", "}}</small>
		</h2>
	</div>
	<div class="col-md-6 text-right">
		<a class="btn btn-xs btn-primary" role="button" style="margin-top: 30px" ui-sref="facilities">
			Takaisin
		</a>
		<a class="btn btn-xs btn-primary" role="button" style="margin-top: 30px; margin-left: 10px" ui-sref="facilities-create">
			Muokkaa
		</a>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<div ng-repeat="c in facility.capacities">
			<h4>{{'facilities.common.capacity.' + c.capacityType | translate}}</h4>
			<p class="dataview">Rakennettu kapasiteetti: <strong>{{c.built}}</strong></p>
			<p class="dataview">Josta tilapäisesti poissa käytöstä: <strong>{{c.unavailable}}</strong></p>
		</div>
	</div>
	<div class="col-md-6 text-right">
		<p>
			<img style="float: right; width: 500px; padding-top: 25px" src="assets/karttakuva.png" alt="Kartta">
		</p>
	</div>
</div>


<div class="row">
	<div class="col-md-6">
	</div>
	<div class="col-md-6 text-right">
		<a class="btn btn-xs btn-primary" role="button" style="margin-top: 30px" ui-sref="facilities">
			Takaisin
		</a>
		<a class="btn btn-xs btn-primary" role="button" style="margin-top: 30px; margin-left: 10px" ui-sref="facilities-create">
			Muokkaa
		</a>
	</div>
</div>
