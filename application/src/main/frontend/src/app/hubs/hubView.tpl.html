<main-layout>
	<headline>
		<span class="wdHubNameFi">{{viewCtrl.hub.name.fi}}</span>
		<small>{{viewCtrl.hub.aliases | joinBy: ", "}}</small>
	</headline>
	<actions>
		<hub-view-navi></hub-view-navi>
	</actions>
	<content>
		<div class="row wdHubView">
            <h3 class="h3-first">Kapasiteetti</h3>
                <capacities-table capacities="viewCtrl.summary.capacities"></capacities-table>
            </div>
		<div class="row wdHubView">
            <h3>Sijainti</h3>
				<view-hub-map ng-model="viewCtrl.hub"></view-hub-map>
		</div>
        <div class="row wdHubView">
            <h3>Alueen fasiliteetit</h3>
            <facilities-table facilities="viewCtrl.facilities"></facilities-table>
        </div>
    <div class="row">
            <h3>Nimitiedot</h3>
        </div>
        <div class="row wdFacilityView">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
                <p><label>Nimi</label></p>
                <p>{{viewCtrl.hub.name}}</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
                <p><label>Namn</label></p>
                <p>{{viewCtrl.hub.name}}</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
                <p><label>Name</label></p>
                <p>{{viewCtrl.hub.name}}</p>
            </div>
        </div>
	</content>
</main-layout>
