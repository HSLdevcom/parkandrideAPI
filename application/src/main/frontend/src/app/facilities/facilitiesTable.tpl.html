<div class="panel panel-default" style="margin-top: 20px" ng-show="thereAreFacilities()">
	<table class="table table-bordered table-striped table-condensed">
		<thead>
		<tr>
			<th translate="facilities.list.name"></th>
			<th translate="facilities.list.types"></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="f in facilities">
			<td><a ui-sref="facility-view({id: f.id})">{{f.name}}</a></td>
			<td>{{translatedCapacities(f) | joinBy: ", "}}</span></td>
		</tr>
		</tbody>
	</table>
</div>
