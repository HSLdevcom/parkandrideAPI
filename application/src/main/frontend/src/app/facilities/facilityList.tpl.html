<div class="row">
	<div class="col-md-6">
		<h2 translate="facilities.title"></h2>
	</div>
	<facilities-navi></facilities-navi>
</div>


<div class="panel panel-default" style="margin-top: 20px">

	<table class="table table-bordered table-striped table-condensed">
		<thead>
		<tr>
			<th translate="facilities.list.name"></th>
			<th translate="facilities.list.types"></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="f in fctrl.list">
			<td><a ui-sref="facilities-view({id: f.id})">{{f.name}}</a></td>
			<td>{{fctrl.translatedCapacities(f) | joinBy: ", "}}</span></td>
		</tr>
		</tbody>
	</table>

</div>

<div class="row">
	<div class="col-md-6">
	</div>
	<facilities-navi></facilities-navi>
</div>
