<form name="editHubForm" class="form-horizontal" role="form" novalidate>

	<div class="row navi-above">
		<div class="container">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 first-column">
				<h2>{{editCtrl.hub.name || "hubs.name.placeholder" | translate}}</h2>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right last-column">
				<hub-edit-navi-above></hub-edit-navi-above>
			</div>
		</div>
	</div>

	<div class="container content">
		<div class="row wdHubEditView">
			<div class="col-md-6">

				<h3>Nimitiedot</h3>
				<div class="form-group">
					<label for="inputName" class="col-sm-5 control-label">* Nimi</label>
					<div class="col-sm-7">
						<input id="inputName" type="text" class="form-control" ng-model="editCtrl.hub.name" required />
					</div>
				</div>
			</div>
			<div class="col-md-6">

				<h3>* {{"hubs.location" | translate}}</</h3>

				<edit-hub-map ng-model="editCtrl.hub"></edit-hub-map>

			</div>
		</div>
	</div>

	<div class="row navi-below">
		<div class="container">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 first-column">
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right last-column">
				<hub-edit-navi-below></hub-edit-navi-below>
			</div>
		</div>
	</div>

	</form>
