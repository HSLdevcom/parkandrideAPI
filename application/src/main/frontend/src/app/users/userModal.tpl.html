<div id="userModal">
	<div class="modal-header row">
		<h3 class="modal-title">{{ ctrl.titleKey | translate }}</h3>
	</div>

	<div class="modal-body">
		<div ng-show="violations.length > 0" class="row errorRow">
			<div ng-repeat="violation in violations" class="wdViolation">
				<span class="wdViolationPath">{{
					(violation.path ? 'users.' + violation.path : 'users') + '.label' | translate
				}}</span>:
				<span class="wdViolationMessage" translate="violation.{{violation.type}}" translate-values="{{violation.args}}"></span>
			</div>
		</div>
		<form name="userForm" class="form-horizontal" role="form" novalidate>
			<div class="row">
				<label>{{ "users.username.label" | translate }} *</label>
			</div>
			<div class="row">
				<input name="username" type="input" ng-model="ctrl.user.username" class="form-control">
			</div>

			<div class="row">
				<label>{{ "users.operator.label" | translate }} *</label>
			</div>
			<div class="row">
				<operator-select object="ctrl.user" mandatory="true"></operator-select>
			</div>

			<div class="row">
				<label>{{ "users.role.label" | translate }} *</label>
			</div>
			<div class="row">
				<ui-select ng-model="ctrl.user.role" theme="bootstrap" reset-search-input="true" name="role" show-errors ng-required="true">
					<ui-select-match placeholder="{{'users.role.placeholder' | translate}}">
						{{$select.selected.label}}
					</ui-select-match>
					<ui-select-choices repeat="role.id as role in ctrl.roles | filter: {label: $select.search}">
						<div ng-bind-html="role.label | highlight: $select.search"></div>
					</ui-select-choices>
				</ui-select>
			</div>
		</form>
	</div>

	<div class="modal-footer row">
		<div class="last-column">
			<button class="btn btn-xs-secondary" ng-click="ctrl.cancel()">{{ "common.action.cancel" | translate }}</button>
			<button class="btn btn-xs" ng-click="ctrl.save(userForm)"
					ng-if="permit([USER_CREATE, USER_UPDATE], operator.id)">{{ "common.action.ok" | translate }}</button>
		</div>
	</div>
</div>
