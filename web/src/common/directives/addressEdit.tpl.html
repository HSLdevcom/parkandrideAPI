<div class="row">
	<label>{{ path + ".streetAddress.label" | translate }}</label>
</div>
<div class="row">
	<multilingual-edit name="streetAddress" ng-model="address.streetAddress" mandatory="false"></multilingual-edit>
</div>

<div class="row">
	<div class="column3 first-column">
		<div class="form-group">
			<label>{{ path + ".postalCode.label" | translate }}</label>
			<div>
				<input name="postalCode" type="input" ng-model="address.postalCode" class="form-control" empty-to-null>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<label>{{ path + ".city.label" | translate }}</label>
</div>
<div class="row">
	<multilingual-edit name="city" ng-model="address.city" mandatory="false"></multilingual-edit>
</div>
