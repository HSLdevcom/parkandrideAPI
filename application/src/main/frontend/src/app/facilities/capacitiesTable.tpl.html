<div class="panel panel-default" ng-show="thereAreCapacities()">
	<table class="table table-bordered table-striped table-condensed">
		<thead>
		<tr>
			<th translate="facilities.capacity.type"></th>
			<th translate="facilities.capacity.built"></th>
			<th translate="facilities.capacity.unavailable"></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="(capacityType, capacity) in capacities">
			<td>{{'facilities.capacityType.' + capacityType | translate}}</td>
			<td class="wd{{capacityType}}built">
				{{capacity.built}}
			</td>
			<td class="wd{{capacityType}}unavailable">
				{{capacity.unavailable}}
			</td>
		</tr>
		</tbody>
	</table>
</div>
