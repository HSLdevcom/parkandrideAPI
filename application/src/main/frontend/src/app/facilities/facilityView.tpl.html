<div class="row">
	<div class="col-md-6">
		<h2>{{viewCtrl.facility.name}}
			<small>{{viewCtrl.facility.aliases | joinBy: ", "}}</small>
		</h2>
	</div>
	<facility-view-navi></facility-view-navi>
</div>

<div class="row">
	<div class="col-md-6">
		<div ng-repeat="c in viewCtrl.facility.capacities">
			<h4>{{'facilities.common.capacity.' + c.capacityType | translate}}</h4>
			<p class="dataview">Rakennettu kapasiteetti: <strong>{{c.built}}</strong></p>
			<p class="dataview">Josta tilapäisesti poissa käytöstä: <strong>{{c.unavailable}}</strong></p>
		</div>
	</div>
	<div class="col-md-6 text-right">
		<polygon ng-model="viewCtrl.facility.border" editable="false"></polygon>
	</div>
</div>


<div class="row">
	<div class="col-md-6">
	</div>
	<facility-view-navi></facility-view-navi>
</div>
