<div class="row">
	<div class="col-md-6">
		<h2>{{viewCtrl.facility.name}}
			<small>{{viewCtrl.facility.aliases | joinBy: ", "}}</small>
		</h2>
	</div>
	<facility-view-navi></facility-view-navi>
</div>

<div class="row">
	<div class="col-md-6">
		<table class="table table-bordered table-striped table-condensed">
			<thead>
			<tr>
				<th>Tyyppi</th>
				<th>Rakennettu kapasiteetti</th>
				<th>Tilapäisesti pois käytöstä</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="capacity in viewCtrl.facility.capacities">
				<td>{{'facilities.capacity.' + capacity.capacityType | translate}}</td>
				<td>
					{{capacity.built}}
				</td>
				<td>
					{{capacity.unavailable}}
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-6 text-right">
		<facility-map ng-model="viewCtrl.facility.border"></facility-map>
	</div>
</div>


<div class="row">
	<div class="col-md-6">
	</div>
	<facility-view-navi></facility-view-navi>
</div>
