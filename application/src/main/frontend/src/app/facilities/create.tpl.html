<form name="createFacilityForm" class="form-horizontal" role="form" ng-controller="CreateCtrl as createCtrl" novalidate>

<div class="row">
	<div class="col-md-6">
	</div>
	<create-navi></create-navi>
</div>


<div class="row">
	<div class="col-md-6">

		<h4>Pysäköintilaitos</h4>
			<div class="form-group">
				<label for="inputName" class="col-sm-5 control-label">* Nimi</label>
				<div class="col-sm-7">
					<input id="inputName" type="text" class="form-control" ng-model="createCtrl.facility.name" required />
				</div>
			</div>
			<div>createFacilityForm is {{createFacilityForm.$valid}}</div>

			<!--Aliakset-->
			<div class="form-group">
				<label for="inputAlias" class="col-sm-5 control-label">Aliakset</label>
				<div class="col-sm-7">
					<input id="inputAlias" type="text" class="form-control" ng-model="createCtrl.facility.aliases" aliases>
				</div>
			</div>

			<h4>Kapasiteetti</h4>

			<select ng-model="capacityCtrl.capacity.capacityType"
					ng-options="c as ('facilities.common.capacity.' + c | translate) for c in capacityCtrl.capacityTypeOptions"
					></select>

			<div class="form-group">
				<label for="inputBuilt" class="col-sm-5 control-label">Rakennettu kapasiteetti</label>
				<div class="col-sm-7">
					<input id="inputBuilt" type="number" class="form-control" ng-model="capacityCtrl.capacity.built">
				</div>
			</div>

			<div class="form-group">
				<label for="inputTemporary" class="col-sm-5 control-label">Tilapäisesti pois käytöstä</label>
				<div class="col-sm-7">
					<input id="inputTemporary" type="number" class="form-control" ng-model="capacityCtrl.capacity.unavailable">
				</div>
			</div>

			<div class="text-right">
				<a class="btn btn-xs btn-primary" role="button" ng-click="capacityCtrl.addCapacity(createCtrl.facility)">
					Lisää
				</a>
			</div>
	</div>
	<div class="col-md-6">

		<h4>* Sijainti</h4>

		<polygon ng-model="createCtrl.facility.border" editable="true" required></polygon>

	</div>
</div>

<div class="row">
</div>

<div class="row">
	<div class="col-md-6">
	</div>
	<create-navi></create-navi>
</div>

</form>
