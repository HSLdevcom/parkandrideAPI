<main-layout>
	<headline>
		<span class="wdFacilityNameFi">{{viewCtrl.facility.name.fi}}</span>
		<small class="wdAliases">{{viewCtrl.facility.aliases | joinBy: ", "}}</small>
	</headline>
	<actions>
		<facility-view-navi></facility-view-navi>
	</actions>
	<content>
		<div class="row wdFacilityView">
			<div class="col-md-6 col-lg-6">
				<capacities-table capacities="viewCtrl.facility.capacities"></capacities-table>
			</div>
			<div class="col-md-6 col-lg-6 text-right">
				<facility-map ng-model="viewCtrl.facility.border" no-tiles="{{features['map.no-tiles']}}"></facility-map>
			</div>
		</div>
	</content>
</main-layout>
