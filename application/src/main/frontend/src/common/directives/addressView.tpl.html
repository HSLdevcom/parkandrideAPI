<div class="row streetAddress" ng-if="address.streetAddress">
	<multilingual-view value="address.streetAddress"></multilingual-view>
</div>
<div class="row" ng-if="address.postalCode">
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column postalCode">
		<p>{{address.postalCode}}</p>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column">
		<p>{{address.postalCode}}</p>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column">
		<p>{{address.postalCode}}</p>
	</div>
</div>
<div class="row city" ng-if="address.city">
	<multilingual-view value="address.city"></multilingual-view>
</div>
