    \nAlueet-v\u00E4lilehdelle on koostettu kaikki j\u00E4rjestelm\u00E4\u00E4n sy\u00F6tetyt alueet, niihin liitetyt tiedot ja pys\u00E4k\u00F6intipaikat\
