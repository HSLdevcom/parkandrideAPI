<!DOCTYPE html>
<html ng-app="parkandride" ng-controller="AppCtrl">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title ng-bind="pageTitle"></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="https://www.hsl.fi/sites/all/themes/custom/hsl/favicon.ico" type="image/vnd.microsoft.icon" />

	<!-- font awesome from BootstrapCDN -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

	<!-- compiled CSS --><% styles.forEach( function ( file ) { %>
	<link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

	<!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
	<script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>

<body>


	<!--header-->
	<div class="page-header navbar-static-top" role="navigation">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-4 first-column">
					<img src="assets/hsl-liipi-logo2.png" alt="{{ 'header.logodesc' | translate }}" style="width: 300px; float: left;">
				</div>
				<div class="col-lg-6 col-md-6">
					<ul class="nav nav-tabs">
						<li class="active"><a id="facilitiesLink" ui-sref="facility-list" translate="facilities.title"></a></li>
						<li><a id="hubsLink" ui-sref="hub-list" translate="hubs.title"></a></li>
					</ul>
				</div>
				<div class="col-lg-2 col-md-2" style="padding-top: 20px;">
					<div class="pull-right">
						<a href="index.html">{{ "common.action.logout" | translate }}</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--main-->
	<!--<div class="container">-->
		<div ui-view="main"></div>
	<!--</div>-->

	<!--footer-->
	<div class="navbar-static-top page-footer">
		<div class="container">
			<div class="col-lg-6 col-md-6 first-column">
				&copy {{ "footer.hslabbr" | translate }} 2014
			</div>
			<div class="col-lg-6 col-md-6 text-right" translate="footer.contact"></div>
		</div>
	</div>

</body>
</html>
