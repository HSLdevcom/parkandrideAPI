<div id="userModal">
	<div class="modal-header row">
		<h3 class="modal-title">{{ 'login.passwordReminder.title' | translate }}</h3>
	</div>

	<div class="modal-body">
		<div class="row">
			<label>{{ "login.passwordReminder.text1" | translate }} {{ ctrl.passwordRemainingDays }} {{ "login.passwordReminder.text2" | translate }}</label>
		</div>
	</div>

	<div class="modal-footer row">
		<div class="last-column">
			<button type="button" class="btn btn-xs" ng-click="ctrl.ok()">OK</button>
		</div>
	</div>
</div>
