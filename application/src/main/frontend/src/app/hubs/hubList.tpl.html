<main-layout>
	<headline>{{ "hubs.title" | translateÂ }}</h2></headline>
	<actions><hub-list-navi></hub-list-navi></actions>
	<content>
		<div class="panel panel-default">
			<table class="table table-bordered table-striped table-condensed">
				<tbody>
					<tr ng-repeat-start="h in hubsCtrl.hubs" class="hubRow">
						<th colspan="2"><a ui-sref="hub-view({id: h.id})">{{h.name}}</a></th>
					</tr>
					<tr ng-repeat="facility in hubsCtrl.getFacilities(h)" class="facilityRow" ng-repeat-end>
						<td><a ui-sref="facility-view({id: facility.id})">{{facility.name}}</a></td>
						<td><capacities-list capacities="facility.capacities"></capacities-list></td>
					</tr>
				</tbody>
			</table>
		</div>
	</content>
</main-layout>
