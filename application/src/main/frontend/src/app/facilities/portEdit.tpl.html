<div class="modal-header">
	<h3 class="modal-title">Muokkaa käyntiä</h3>
</div>
<div class="modal-body">
	<input type="checkbox" ng-model="port.entry"> Sisäänkäynti <br>
	<input type="checkbox" ng-model="port.exit"> Uloskäynti <br>
	<input type="checkbox" ng-model="port.pedestrian"> Jalankulku<br>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Peru</button>
</div>
