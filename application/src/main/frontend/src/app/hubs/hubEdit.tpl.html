<form name="editHubForm" class="form-horizontal" role="form" novalidate>
	<main-layout>
		<headline>
			{{editCtrl.hub.name || "hubs.name.placeholder" | translate}}
		</headline>
		<actions>
			<hub-edit-navi></hub-edit-navi>
		</actions>
		<content>
            <div class="row">
                <h3 class="h3-first">Nimitiedot</h3>
            </div>
            <div class="row wdHubEditView">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column first-column">
					<div class="form-group">
						<label for="inputName">Nimi *</label>
						<div class="input-group">
							<input id="inputName" type="text" class="form-control" ng-model="editCtrl.hub.name" required />
                            <span class="input-group-addon">fi</span>
                        </div>
					</div>
				</div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column">
                    <div class="form-group">
                        <label for="inputName">Namn *</label>
                        <div class="input-group">
                            <input id="inputName" type="text" class="form-control" ng-model="editCtrl.hub.name" required />
                            <span class="input-group-addon">sv</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 column last-column">
                    <div class="form-group">
                        <label for="inputName">Name *</label>
                        <div class="input-group">
                            <input id="inputName" type="text" class="form-control" ng-model="editCtrl.hub.name" required />
                            <span class="input-group-addon">en</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row wdHubEditView">
					<h3>* {{"hubs.location" | translate}}</h3>
					<edit-hub-map ng-model="editCtrl.hub"></edit-hub-map>
			</div>
		</content>
	</main-layout>
</form>
