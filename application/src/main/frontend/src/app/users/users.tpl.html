<main-layout>
	<headline>{{ "users.title" | translate }}</h2></headline>
	<actions><users-navi></users-navi></actions>
	<content>
		<div class="panel panel-default wdUsersView">
			<table class="table table-bordered table-condensed">
				<thead>
				<tr>
					<th>{{ "users.username.label" | translate }}</th>
					<th>{{ "users.operator.label" | translate }}</th>
					<th>{{ "users.role.label" | translate }}</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="user in ctrl.users | orderBy: [ 'operatorNameFi', 'role', 'username' ] " class="userRow wdUser{{user.username}}">
					<td class="wdUsername">
						<a class="wdEdit" ng-click="ctrl.openModal(user)">
							{{ user.username }}
						</a>
					</td>
					<td>{{ user.operatorNameFi }}</td>
					<td>{{ "roles." + user.role + ".label" | translate }}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</content>
</main-layout>
