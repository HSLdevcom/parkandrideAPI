<main-layout>
	<headline>{{ "hubs.title" | translateÂ }}</h2></headline>
	<actions><hub-list-navi></hub-list-navi></actions>
	<content>
		<div class="panel panel-default">
			<table class="table table-bordered table-striped table-condensed">
				<thead>
					<tr>
						<th translate="hubs.list.name"></th>
						<th translate="facilities.capacity.type"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat-start="h in hubsCtrl.hubs">
						<th colspan="2"><a ui-sref="hub-view({id: h.id})">{{h.name}}</a></th>
					</tr>
					<tr ng-repeat="facilityId in h.facilityIds" ng-repeat-end>
						<td>{{hubsCtrl.facilities[facilityId].name}}</td>
						<td><capacities-list capacities="hubsCtrl.facilities[facilityId].capacities"></capacities-list></td>
					</tr>
				</tbody>
			</table>
		</div>
	</content>
</main-layout>
