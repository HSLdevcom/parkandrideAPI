<form name="editHubForm" class="form-horizontal" role="form" novalidate>
	<main-layout>
		<headline>
			{{editCtrl.hub.name || "hubs.name.placeholder" | translate}}
		</headline>
		<actions>
			<hub-edit-navi></hub-edit-navi>
		</actions>
		<content>
			<div class="row wdHubEditView">
				<div class="col-md-6">
					<h3>Nimitiedot</h3>
					<div class="form-group">
						<label for="inputName" class="col-sm-5 control-label">* Nimi</label>
						<div class="col-sm-7">
							<input id="inputName" type="text" class="form-control" ng-model="editCtrl.hub.name" required />
						</div>
					</div>
					<facilities-table facilities="editCtrl.facilities"></facilities-table>
				</div>
				<div class="col-md-6">
					<h3>* {{"hubs.location.label" | translate}}</h3>

					<edit-hub-map ng-model="editCtrl.hub" facilities="editCtrl.facilities"></edit-hub-map>
				</div>
			</div>
		</content>
	</main-layout>
</form>
