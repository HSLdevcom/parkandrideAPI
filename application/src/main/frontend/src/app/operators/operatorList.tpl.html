<main-layout>
	<headline>{{ "operators.title" | translate }}</h2></headline>
	<actions><operator-list-navi></operator-list-navi></actions>
	<content>
		<div class="panel panel-default wdOperatorsView">
			<table class="table table-bordered table-condensed">
				<thead>
					<tr>
						<th>{{ "operators.name.label" | translate }}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="operator in listCtrl.operators" class="operatorRow wdOperator{{operator.id}}">
						<td class="wdNameFi">
							<a class="wdEdit" ng-click="listCtrl.edit(operator)">
								{{ operator.name.fi }}
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</content>
</main-layout>
